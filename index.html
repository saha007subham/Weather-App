<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <title>Weather-App</title>
</head>
<body>
    <div id="navbar">  
       <div id="l-nav">
           <i class="bi bi-cloud-sun"></i>
           <h2 id="h2-one">Weather Forecast</h2>
       </div>
       <div id="r-nav">
           <input type="search" id="search" placeholder=" Search City">
           <button id="btn">Search</button>
       </div>
    </div>
    <div id="main">
        <div id="l-main">
           <div id="city">
              <i class="bi-1 bi-building"></i>
              <h2 id="city-txt">City</h2>
           </div>
           <div id="c-details">
              <div class="c-temp">
                 <div class="icon">
                    <i class="bi-2 bi-thermometer-sun"></i>
                 </div>
                 <div class="text">
                    <h3>Current Temparature :</h3>
                 </div>
                 <div class="append" id="ct"></div>
              </div>
              <div class="c-temp">
                <div class="icon">
                    <i class="bi-2 bi-cloud-fog2"></i>
                </div>
                <div class="text">
                    <h3>Min Temparature :</h3>
                </div>
                <div class="append" id="min-t"></div>
             </div>
             <div class="c-temp">
                <div class="icon">
                    <i class="bi-2 bi-clouds"></i>
                </div>
                <div class="text">
                    <h3>Max Temparature :</h3>
                </div>
                <div class="append" id="max-t"></div>
             </div>
             <div class="c-temp">
                <div class="icon">
                    <i class="bi-2 bi-cloud-drizzle"></i>
                </div>
                <div class="text">
                    <h3>Description :</h3>
                </div>
                <div class="append" id="desc"></div>
             </div>
             <div class="c-temp">
                <div class="icon">
                    <i class="bi-2 bi-geo-alt"></i>
                </div>
                <div class="text">
                    <h3>Country :</h3>
                </div>
                <div class="append" id="country"></div>
             </div>
           </div>
        </div>
        <div id="r-main">
            <div class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div></div>

        </div>
    </div>
    <div id="footer">
        
    </div>
</body>
<script src="./index.js"></script>
</html>
